<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-Do-LIST</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h2 class="main-heading">
                TO-DO LIST <img src="images/icon.png" alt="" class="heading-image">
            </h2>
            <div class="add-box">
                <input type="text" id="Add-text" placeholder="Add your task">
                <button class="add-button">ADD</button>
            </div>
            <div class="list-container">
                <ul>
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
